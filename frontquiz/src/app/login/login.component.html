 <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <form class="login-form" #loginForm="ngForm" (submit)="onSubmit(loginForm)">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <!-- <input id="user" type="text" class="input" ngModel> -->
            <input type="text" name="username" class="input" placeholder="Username" ngModel>
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <!-- <input id="pass" type="password" class="input" data-type="password" [(ngModel)]=""> -->
            <input type="password" name="password" class="input" placeholder="Password" ngModel>
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>
          <div style="padding-left: 40%">
            <div class="badge" (click)="signInWithFacebook()">
              <span class="fa fa-facebook" aria-hidden="true"></span> 
            </div>
            <div class="badge" (click)="signInWithTwitter()">
              <span class="fa fa-twitter" aria-hidden="true"></span>
            </div>
        
            <div class="badge" (click)="signInWithGoogle()">
              <span class="fa fa-google" aria-hidden="true" ></span>
            </div>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>


        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label  class="label">Username</label>
            <input  type="text" class="input">
          </div>
          <div class="group">
            <label  class="label">Password</label>
            <input  type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label  class="label">Repeat Password</label>
            <input  type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label  class="label">Email Address</label>
            <input  type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</label>
          </div>
        </div>
      </form>

    </div>
  </div>
