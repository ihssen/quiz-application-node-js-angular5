<div class="row" style="margin-top: 3%;">
  <div class="col-md-12">
    <form  (ngSubmit)="addCandidate(userForm)" [formGroup]="userForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="last_name" formControlName="first_name" placeholder="First name">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control" name="last_name" formControlName="last_name" placeholder="Last name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" formControlName="email" placeholder="Email" email>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" formControlName="address" placeholder="Address">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
          </div>
        </div>
        <div class="col-md-6">
          <mat-form-field>
            <mat-select placeholder="Select a quiz" formControlName="quiz">
              <mat-option *ngFor="let quiz of quizzes" [value]="quiz" >
                {{ quiz.type }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Username">
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <label>Male</label>
            <input type="radio" class="form-control" value="male" name="gender" formControlName="gender">
          </div>
          <div class="form-group">
              <label>Female</label>
              <input type="radio" class="form-control" value="female" name="gender" formControlName="gender">
            </div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
