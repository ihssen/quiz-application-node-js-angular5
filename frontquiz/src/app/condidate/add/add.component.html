<div class="row" style="margin-top: 3%;">
  <div class="col-md-12">
    <form  (ngSubmit)="addCandidate(userForm)" [formGroup]="userForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="last_name" formControlName="first_name" placeholder="First name">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control" name="last_name" formControlName="last_name" placeholder="Last name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" formControlName="email" placeholder="Email">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" formControlName="address" placeholder="Address">
          </div>
        
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <label>Male</label>
            <input type="radio" class="form-control" value="male" name="gender" formControlName="gender">
          </div>
          <div class="form-group">
              <label>Female</label>
              <input type="radio" class="form-control" value="female" name="gender" formControlName="gender">
            </div>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-md-6 d-inline-flex pt-4">
              <label class="form-check-label">
                <input type="radio" required [(ngModel)]="user.gender" value="male" name="gender" id="gender_male" class="form-check-input">
                Male
              </label>
            </div>
            <div class="form-check">
                <input type="radio" required [(ngModel)]="user.gender" value="female" name="gender" id="gender_female" class="form-check-input">
                Female
              </label>
            </div>
        </div>
      </div> -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
