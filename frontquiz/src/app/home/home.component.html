<div style="margin: 50px">
  <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">
      <span class="glyphicon glyphicon-plus"></span>
  </button>
  <table class="table table-striped" style="margin-right: 10%">
      <thead>
          <tr>
              <th scope="col">Id</th>
              <th scope="col">Type</th>
              <th scope="col">Level</th>
              <th scope="col">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let quiz of webService.quizzes">
              <td>{{ quiz. id }}</td>
              <td>{{ quiz. type }}</td>
              <td>{{ quiz. level }}</td>
              <td>
                <button type="button" class="btn btn-success" [routerLink]="['quiz', quiz.id, 'start']">
                    <span class="glyphicon glyphicon-play-circle"></span>
                </button>
                
                <button type="button" class="btn btn-primary" (click)="detailsQuiz(quiz.id)">
                    <span class="glyphicon glyphicon-edit"></span>
                </button>

                <button type="button" class="btn btn-danger" (click)="deleteQuiz(quiz.id)">
                    <span class="glyphicon glyphicon-remove-circle"></span>
                </button>

              </td>
          </tr>
      </tbody>
  </table>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add new quiz</h4>
        </div>
        <div class="modal-body">
            <mat-card class="card">
                <mat-card-content>
                    <mat-form-field>
                        <input [(ngModel)]="quiz.type" matInput placeholder="Type" />
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <input [(ngModel)]="quiz.level" matInput placeholder="Level">
                    </mat-form-field>
            
                    <mat-card-actions>
                        <button (click)="post()" mat-button color="primary" data-dismiss="modal">Add</button>
                    </mat-card-actions>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
    
    </div>
</div>
